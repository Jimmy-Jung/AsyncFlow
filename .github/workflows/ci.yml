name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-15]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer
      
    - name: Install Tuist
      run: curl -Ls https://install.tuist.io | bash
      
    - name: Install Dependencies
      run: tuist install
      
    - name: Generate Project
      run: tuist generate
      
    - name: Run Tests
      run: tuist test AsyncFlow --clean
      
    - name: Build Example
      run: tuist build AsyncFlowExample --clean
      
  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.1
      with:
        args: --strict
        
  documentation:
    name: Build Documentation
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer
      
    - name: Install Tuist
      run: curl -Ls https://install.tuist.io | bash
      
    - name: Install Dependencies
      run: tuist install
      
    - name: Generate Project
      run: tuist generate
      
    - name: Build Documentation
      run: |
        xcodebuild docbuild \
          -scheme AsyncFlow \
          -destination 'generic/platform=iOS' \
          -derivedDataPath DerivedData
