name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14]
        xcode: ['16.0']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v
  
  spm-integration:
    name: SPM Integration Test
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Test Swift Package
      run: |
        swift package resolve
        swift build
        swift test

